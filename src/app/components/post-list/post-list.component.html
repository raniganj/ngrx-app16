<div class="mt-1 mb-1">
  <button class="btn btn-primary mr-1" (click)="getPostList()">
    Get Post List
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
  </button>
</div>
<div class="row justify-content-center" *ngIf="postList?.length">
  <div class="single-data">
    <ul>
      <li *ngFor="let item of postList">
        <div>
          <span><b> ID : </b>{{item.userId}}</span>
          <span class="ms-4"><b> Title : </b>{{item.title}}</span>
        </div>
        <span class=""><b> Body : </b>{{item.body}}</span>
      </li>
    </ul>
  </div>

</div>
